<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .booking-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="booking-form">
                    <h2 class="text-center mb-4">Train Ticket Booking</h2>
                    <form>
                        <div class="mb-3">
                            <label for="from" class="form-label">From</label>
                            <input type="text" class="form-control" id="from" placeholder="Enter departure city">
                        </div>
                        <div class="mb-3">
                            <label for="to" class="form-label">To</label>
                            <input type="text" class="form-control" id="to" placeholder="Enter destination city">
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date of Journey</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="mb-3">
                            <label for="passengers" class="form-label">Number of Passengers</label>
                            <input type="number" class="form-control" id="passengers" min="1">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success w-100">Book Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
