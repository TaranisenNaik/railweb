<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Booking System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        body {
            background: url('bg.jpg') no-repeat left center fixed;
            background-size: cover;
        }

        /* Navbar styling */
        .navbar {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent navbar */
        }

        .navbar .nav-link, .navbar .navbar-brand, .navbar .btn {
            color: rgb(47, 181, 248) !important;
        }

        .navbar .nav-link:hover {
            color: black !important;
        }

        /* Centered Form */
        .train-booking-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-top: 80px;
            max-width: 600px;
        }
        .booking-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin-top: 80px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-control, .form-select {
            border-radius: 8px;
        }

        .btn-primary {
            width: 100%;
            border-radius: 8px;
            background-color: #0056b3;
            border: none;
        }

        .btn-primary:hover {
            background-color: #00408a;
        }

        .trip-options label {
            margin-right: 15px;
            font-weight: bold;
            cursor: pointer;
        }

        .trip-options input {
            margin-right: 5px;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-in-out forwards;
        }

        /* Keyframes for smooth fade-in effect */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button hover effect */
        .btn:hover {
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="org.png" alt="Logo 1" width="40" height="40">
            <img src="Railway-logo.png" alt="Logo 2" width="40" height="40">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="bookingDropdown" role="button" data-bs-toggle="dropdown">
                        Booking
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Hotel</a></li>
                        <li><a class="dropdown-item" href="#">Bus</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Train</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Holiday</a>
                </li>
            </ul>

            <!-- Sign In Button -->
            <a href="#" class="btn btn-outline-info">Sign In</a>
        </div>
    </div>
</nav>

<!-- Train Booking Form (Now Always Visible) -->

<div class="container mt-5">
    <div class="booking-container fade-in">
        <h4 class="text-center mb-4" data-aos="fade-down">Book a Train</h4>

        <!-- PNR & Chart Buttons -->
        <div class="row mt-3">
            <div class="col-6 d-flex justify-content-center" data-aos="zoom-in">
                <button type="submit" class="btn btn-primary">PNR</button>
            </div>
            <div class="col-6 d-flex justify-content-center" data-aos="zoom-in">
                <button type="submit" class="btn btn-primary">Chart</button>
            </div>
        </div>

        <form class="mt-4">
            <div class="row g-3">
                <!-- From Station -->
                <div class="col-md-3" data-aos="fade-right">
                    <label for="fromStation" class="form-label">From</label>
                    <input type="text" class="form-control" id="fromStation" placeholder="Enter Departure Station" required>
                </div>

                <div class="col-md-1 d-flex justify-content-center align-items-end" data-aos="zoom-in">
                    <button class="btn btn-secondary">
                        <i class="bi bi-arrow-left-right"></i>
                    </button>
                </div>

                <!-- To Station -->
                <div class="col-md-3" data-aos="fade-left">
                    <label for="toStation" class="form-label">To</label>
                    <input type="text" class="form-control" id="toStation" placeholder="Enter Destination Station" required>
                </div>

                <!-- Date of Journey -->
                <div class="col-md-2" data-aos="fade-up">
                    <label for="date" class="form-label">Departure</label>
                    <input type="date" class="form-control" id="date" required>
                </div>

                <!-- Train Class Selection -->
                <div class="col-md-1" data-aos="flip-left">
                    <label for="trainClass" class="form-label">Class</label>
                    <select class="form-select" id="trainClass" required>
                        <option value="Economy">Economy</option>
                        <option value="Business">Business</option>
                        <option value="First Class">First Class</option>
                    </select>
                </div>

                <!-- Passenger Type -->
                <div class="col-md-2" data-aos="flip-right">
                    <label for="paymentMethod" class="form-label">General</label>
                    <select class="form-select" id="paymentMethod">
                        <option value="Cash">Male</option>
                        <option value="Card">Female</option>
                        <option value="UPI">Tatkal</option>
                    </select>
                </div>

                <!-- Checkboxes -->
                <div class="container mt-4" data-aos="flip-right">
                    <div class="row g-3">
                        <div class="col-6 col-md-3 d-flex justify-content-center">
                            <input class="form-check-input" type="checkbox" id="checkbox1">
                            <label class="form-check-label ms-2" for="checkbox1">Check me out</label>
                        </div>
                        <div class="col-6 col-md-3 d-flex justify-content-center" >
                            <input class="form-check-input" type="checkbox" id="checkbox2">
                            <label class="form-check-label ms-2" for="checkbox2">Check me out</label>
                        </div>
                        <div class="col-6 col-md-3 d-flex justify-content-center" >
                            <input class="form-check-input" type="checkbox" id="checkbox3">
                            <label class="form-check-label ms-2" for="checkbox3">Check me out</label>
                        </div>
                        <div class="col-6 col-md-3 d-flex justify-content-center" >
                            <input class="form-check-input" type="checkbox" id="checkbox4">
                            <label class="form-check-label ms-2" for="checkbox4">Check me out</label>
                        </div>
                    </div>
                </div>

                <!-- Search Buttons -->
                <div class="row mt-4">
                    <div class="col-6 d-flex justify-content-center" >
                        <button class="btn btn-outline-info" type="submit">Search</button>
                    </div>
                    <div class="col-6 d-flex justify-content-center" >
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- AOS JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init(); // Initialize AOS animations
</script>

</body>
</html>
