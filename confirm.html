<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Booking Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f0f2f5;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .confirmation-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .confirmation-card:hover {
            transform: translateY(-5px);
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
            animation: slideUp 0.4s ease-out;
        }

        .success-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 15px;
            animation: bounce 1s ease;
        }

        .train-details {
            display: flex;
            justify-content: space-between;
            margin: 25px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            animation: slideUp 0.4s 0.2s ease-out backwards;
        }

        .passenger-details {
            margin: 25px 0;
            animation: slideUp 0.4s 0.4s ease-out backwards;
        }

        .passenger-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .payment-summary {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
            animation: slideUp 0.4s 0.6s ease-out backwards;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            animation: slideUp 0.4s 0.8s ease-out backwards;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #2196F3;
            color: white;
        }

        .btn-secondary {
            background: #607D8B;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .train-details {
                flex-direction: column;
                gap: 15px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirmation-card">
            <div class="header-section">
                <i class="mdi mdi-check-circle success-icon"></i>
                <h1>Booking Confirmed!</h1>
                <p>Your ticket has been successfully booked</p>
            </div>

            <div class="train-details">
                <div>
                    <h2>Mumbai Rajdhani Express</h2>
                    <p>12951 | 2nd AC (A1)</p>
                </div>
                <div>
                    <p><strong>Date:</strong> 25 Dec 2023</p>
                    <p><strong>Time:</strong> 17:30</p>
                </div>
            </div>

            <div class="passenger-details">
                <h3>Passenger Details</h3>
                <div class="passenger-item">
                    <div>
                        <p>John Doe (Adult)</p>
                        <p>Male | 35 years</p>
                    </div>
                    <div>
                        <p>Seat: B2 - 27</p>
                        <p>Status: Confirmed</p>
                    </div>
                </div>
            </div>

            <div class="payment-summary">
                <h3>Payment Summary</h3>
                <div style="display: flex; justify-content: space-between; margin-top: 15px;">
                    <p>Total Amount:</p>
                    <p style="font-weight: bold; color: #2196F3;">â‚¹2,845.00</p>
                </div>
            </div>

            <div class="button-group">
                <a class="btn btn-secondary" style="text-decoration: none; text-align: center;" href="index.html">Back to Home</a>
                <button class="btn btn-primary">Print Ticket</button>
            </div>
        </div>
    </div>
</body>
</html>
